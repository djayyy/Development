<html>
    <head>
        <div id="display"></div>
    </head>
    <body>
        
        <script>
            var xhr=new XMLHttpRequest();
            xhr.addEventListener('load',function(){
              //  console.log(JSON.parse(this.responseText));
              for(var i=0;i<10;i++){
                var k= (JSON.parse(this.responseText));
                var out=[k.recipes[i].publisher,
                k.recipes[i].title,
                k.recipes[i].f2f_url ]
                   console.log(k.recipes[i].publisher); 
                   console.log(k.recipes[i].title); 
                   console.log(k.recipes[i].f2f_url); 
                   var li=document.createElement('li');
                   li.innerHTML=`                      
                   <p>Publisher: `+out[0]+`, title: `+out[1]+`Source: <a href=`+out[2]+`>`+out[2]+`</a>;
                    </p>`
                    
                var list = document.getElementById("display");
                list.insertBefore(li, list.childNodes[0]);
              }  
            });
            xhr.open('GET','https://www.food2fork.com/api/search?key=59425cb0caa64ab2b9ba70f36ac97305&q=+g+&page=2',true);
            xhr.send();
        </script>
    </body>
</html>
